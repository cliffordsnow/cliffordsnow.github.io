title:            OSM Washington
tagline:          OpenStreetMap
description:      Playing with all things OSM
disqus_shortname: wwwsnowandsnowus
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:               https://www.snowandsnow.us
enforce_ssl:       www.snowandsnow.us

# Owner/author information
owner:
  name:           Clifford Snow
  avatar:         bio-photo.jpg
  bio:            "Clifford is described as an OpenStreetMap Supper Mapper. He started contributing to OSM in May 2011.
 Hosts OpenStreetMap-Central-Salish-Sea Meetup Group located in Mount Vernon, WA.  He help organize the 2016 State of the Map US in Seattle.
 His prior endeavors include glassblowing, managing an art center facility and telecom management."
  email:          clifford@snowandsnow.us
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        osm_washington
  github:         cliffordsnow
  linkedin:       osmseattle
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   https://plus.google.com/101103612980566933205

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Posts
    url: /posts/
  - title: Projects
    url: /projects/
  - title: OpenStreetMap
    url: http://www.openstreetmap.org
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: rouge
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
