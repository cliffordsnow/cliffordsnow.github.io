title:            OSM Seattle
tagline:          OpenStreetMap
description:      Playing with all things OSM
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://localhost:4000

# Owner/author information
owner:
  name:           Clifford Snow
  avatar:         bio-photo.jpg
  bio:            "Clifford is described as an Addicted Mapper for the past three years since he started contributing to OSM.
 He is a member of OSM's Future Work Group, hosts OpenStreetMap-Seattle Meetup Group and helped with the importing of Seattle building
 outlines and addresses into OSM. His prior endeavors include glassblowing, managing an art center facility and telecom management."
  email:          clifford@snowandsnow.us
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        osm_seattle
  facebook:       cliffordsnow
  github:         cliffordsnow
  linkedin:       
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   glassblower

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Posts
    url: /posts/
  - title: Theme Setup
    url: /theme-setup/
  - title: Made Mistakes
    url: http://cliffordsnow.github.io
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
